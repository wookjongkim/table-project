<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>회원가입</title>
</head>
<body>
<div class="container">
    <h2 class="mt-5">회원가입</h2>
    <form action="/signup" method="post" class="mt-4">
        <div class="form-group">
            <label for="name">이름:</label>
            <input type="text" id="name" name="name" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="email">이메일:</label>
            <input type="email" id="email" name="email" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="password">비밀번호:</label>
            <input type="password" id="password" name="password" class="form-control" required>
        </div>

        <div class="form-group">
            <label>사용자 타입:</label><br>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="user" name="userType" value="user">
                <label class="form-check-label" for="user">일반 사용자</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="partner" name="userType" value="partner">
                <label class="form-check-label" for="partner">파트너</label>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">회원가입</button>
    </form>
</div>
</body>
</html>
