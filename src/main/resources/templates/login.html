<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>로그인</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2 class="text-center">로그인</h2>
    <form action = "/login" method="post">
        <div class="form-group">
            <label for="email">이메일</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="이메일을 입력하세요" required>
        </div>
        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호를 입력하세요" required>
        </div>
        <div class="form-group">
            <label>사용자 타입:</label><br>
            <div class="form-check">
                <input class="form-check-input" type="radio" id="user" name="userType" value="user" checked>
                <label class="form-check-label" for="user">일반 사용자</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" id="partner" name="userType" value="partner">
                <label class="form-check-label" for="partner">파트너</label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">로그인</button>
    </form>
</div>
</body>
</html>
